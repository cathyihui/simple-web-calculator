<!DOCTYPE html>
<html>

<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	</script>
	<script src = "function.js"></script>
	<link href = "style.css" rel ="stylesheet"/>
</head>

<body>

	<div class="main">

	<div id="disp"> 0 </div>

	<div>
		<button id="percentage"> % </button>
		<button id="clear" >C</button>
		<button id="delete" style="width: 128px;"> &#8678; </button>
	</div>

	<div>
		<button id="inverse"> 1/X </button>
		<button id="square" > X<sup>2</sup> </button>
		<button id="root" > &radic;X </button>
		<button class="binary">*</button>
	</div>

	<div>
		<button class="numBut ">7</button>
		<button class="numBut">8</button>
		<button class="numBut ">9</button>
		<button class="binary">/</button>
	</div>
 
	<div>
		<button class="numBut " >4</button>
		<button class="numBut " >5</button>
		<button class="numBut" >6</button>
		<button class="binary " >+</button>
	</div>

	<div>
		<button class="numBut " >1</button>
		<button class="numBut " >2</button>
		<button class="numBut" >3</button>
		<button class="binary" >-</button>
	</div>

	<div>
		<button  id="chgSign" >+/-</button>
		<button class="numBut ">0</button>
		<button id="equal" style="width: 128px;">=</button>
	</div>

	<p style="color:azure; font-size: 15px; text-align: right;">Made by Yihui Zhang</p>

</div>

</body>

</html>
